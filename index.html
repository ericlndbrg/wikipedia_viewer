<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wikipedia Viewer Project</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<!-- Search form and buttons -->
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-horizontal">
						<div class="form-group">
							<input id="search-box" type="text" class="form-control" placeholder="Search Wikipedia">
						</div>
						<div class="form-group">
							<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random-button" role="button" class="btn btn-primary">Random</a>
							<button id="search-button" type="button" class="btn btn-primary">Search</button>
						</div>
					</form>
				</div>
			</div> <!-- End row -->
			<!-- Search results -->
			<div class="row">
				<div id="search-results" class="col-md-8 col-md-offset-2">

				</div>
			</div> <!-- End row -->
		</div> <!-- End container -->

		<script src="scripts/jquery-3.1.0.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src ="index.js"></script>
	</body>
</html>
